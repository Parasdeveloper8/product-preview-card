<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
 <div class="main-div">
  <div class="product-div">
    <picture>
      <source srcset="./images/image-product-mobile.jpg" media="(max-width:900px)">
      <source srcset="./images/image-product-desktop.jpg" media="(min-width:1101px)">
      <img src="./images/image-product-desktop.jpg" alt="fallback image">
    </picture>
  </div>
  <div class="detail-div">
    <p class="perfume silver family">Perfume</p>
    <h1>Gabrielle Essence Eau De Parfum</h1>
    <p class="silver family">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
    <div class="rate-div">
      <p class="rate1 family"> $149.99</p>
      <p class="rate2 silver family">$169.99</p>
    </div>
    <button><Ol><li></li></Ol><p class="family">Add to Cart</p></button>
  </div>
 </div>
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">paras prajapat</a>.
  </div>
</body>
</html>
